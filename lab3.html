<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 4</title>
</head>
<body>
    <div>
        <button onclick="exercise1()">Exercise 1</button>
        <button onclick="exercise2()">Exercise 2</button>
        <button onclick="exercise3()">Exercise 3</button>
    </div>
    <div id="output">

    </div>
    <script>
        function exercise1() {
            
            var number = prompt('Enter number between 1-20:');
            var output = document.getElementById('output');
            output.innerHTML = '';
            if(number < 1 || number > 20) {
                alert('Number out of bounds.');
            } else {
                for(var i = 0; i < number; i++){
                    console.log(i);
                    for(var j = 0; j < number; j++){
                        output.innerHTML += '* ';
                    }
                    output.innerHTML += '<br>';
                }
            } 
        }
        
        function exercise2() {
            number = 1;
            var output = document.getElementById('output');
            output.innerHTML = '';
            for (var i = 1; i < 9; i++) {
                for(var j = 0; j < i; j++) {
                    output.innerHTML += number + ' ';
                    number++;
                }
                output.innerHTML += '<br>';
            }
        }

        function exercise3(){
            var arr = [];
            /*
            for(var i = 0; i < 5; i++) {
                arr[i] = prompt('Enter number for array [ ' + i + ' ]');
            } */

            arr = [1,2,3,4,5];
            var sum = 0;
            
            for(var i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            var avg = sum/arr.length;
            var min = Math.min(arr[0], arr[1], arr[2], arr[3], arr[4]);
            var max = Math.max(arr[0], arr[1], arr[2], arr[3], arr[4]);
            console.log(avg);
            document.getElementById('output').innerHTML = 'Sum=' + sum + '<br>Average=' + avg + '<br>Minimum=' + min + '<br>Maximum=' + max;
        }
           
    </script>
</body>
</html>
