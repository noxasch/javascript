<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 4</title>
</head>
<body>
    <div id="output">

    </div>
    <div>
        <button onmouseover="greet()" onclick="bday()">Message A</button>
        <button onmouseover="greet()" onclick="newyear()">Message B</button>
        <button onmouseover="greet()" onclick="best()">Message C</button>
    </div>
    <script>
        var output = document.getElementById('output');
        function greet() {
            output.innerText = 'Greetings!';
        }
        function bday() {
            output.innerText = 'Happy Birthday!';
        }
        function newyear() {
            output.innerText = 'Happy New Year!';
        }
        function best() {
            output.innerText = 'All The Best!';
        }

        // Check keyboard input
        window.addEventListener("keydown", (event) => {
				console.log(event);
				switch (event.key) {
					case "a":
						console.log('pressed a');
                        bday();
						break;
                    case "b":
						console.log('pressed b');
                        newyear();
						break;
                    case "c":
						console.log('pressed c');
                        best();
						break;                      
				}

			})  
        
           
    </script>
</body>
</html>
