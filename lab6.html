<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lab 6</title>
    <style>
        .box {
            margin: 0 auto;
            width: 500px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div id="output">

        </div>
        <div>
            <form onsubmit="event.preventDefault();">
                <div class="form-group">
                    <label></label>
                    <input class="form-control">
                </div>
                <input type>
                
            </form>
        </div>
    </div>
    
    
    <script>

        person = {
            "name":"John Doberman",
            "gender":"male",
            "age":52,
            "bmi":22.35,
            "showHealth": function(){
                if(this.bmi < 18){
                    alert('Underweight!');
                } else if(this.bmi < 25){
                    alert('Healthy!');
                } else if (this.bmi < 30) {
                    alert('Overweight!');
                } else {
                    alert('Obese!');
                }
            }
        }
        
        var output = document.getElementById('output');
        output.innerHTML = 
        `
            <table class="table table-bordered">
                <tr>
                    <th>Name:</th><td>` + person.name +  `</td>
                </tr><tr>
                    <th>Gender:</th><td>` + person.gender +  `</td>
                </tr><tr>
                    <th>Age:</th><td>` + person.age +  `</td>
                </tr><tr>
                    <th>BMI:</th><td>` + person.bmi +  `</td>
                </tr>
            </table>
        `
           
    </script>
</body>
