<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Lab 7</title>
    <style>
        #box {
            margin: 200px auto 0 auto;
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="box">
       <div>
            Current Roll:<span id="output"></span>
       </div> 
       <button onclick="startRoll()">Restart Roll</button>
       <button onclick="stopRoll()">Stop Roll</button>
    </div>
    
    
    <script>
        var num = 0;
        function rolling() {
            num =  Math.floor(Math.random() * 7) + 1;
            //console.log(Math.floor(Math.random() * 7) + 1);
            document.getElementById('output').innerText = num;
        }

        var roll;
        function startRoll() {
            roll = setInterval(() => {
            rolling()}, 1000);
        }

        function stopRoll() {
            clearInterval(roll);
        }

        startRoll();
        
        
        

           
    </script>
</body>
</html>
